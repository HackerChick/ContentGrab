<body>
<head>
   <title>Smart Column Example: Child Window</title>
   	<link type="text/css" href="css/3DContent.css" rel="stylesheet" />	
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.12.custom.min.js" type="text/javascript"></script>
	<script src="js/3DContent.js" type="text/javascript"></script>
</head>
<script>
function hideAll(){
    $('li.item').hide();
}

function showAll(){
    $('li.item').show();
}
   
 $(document).ready(function() {
   $('a.filter').click( function() {
    hideAll();
	var classToShow = $(this).attr('id');
    $('li.' + classToShow).show();
   });
   $('a.show').click( function() {
    showAll();
   });

	$('a.select').click( function(){
		var child = window.open(this.href,'name','options');
		var divToMove = "#item_" + $(this).attr('id');
		$( divToMove ).appendTo("#picklist-grid");
	});
});   
</script>
<body>

<div class="header" >
<div id="slider" ></div>
</div>
